<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="displayText">
                0
            </div>
        </div>
        <div id="buttonContainer">
            <div id="topOperatorGrid">
                <div id="on" class="operatorButton" data-value='Backspace'>Delete</div>
                <div id="clear" class="operatorButton" data-value='clr'>Clr</div>
                <!-- <div id="percentage" class="operatorButton"></div>
                <div id="squareRoot" class="operatorButton" data-value='sqr'></div> -->
            </div>
            <div id="numberGrid">
                <div id="one" class="button" data-value='1' >1</div>
                <div id="two" class="button" data-value='2'>2</div>
                <div id="three" class="button" data-value='3'>3</div>
                <div id="four" class="button" data-value='4'>4</div>
                <div id="five" class="button" data-value='5'>5</div>
                <div id="six" class="button" data-value='6'>6</div>
                <div id="seven" class="button" data-value='7'>7</div>
                <div id="eight" class="button" data-value='8'>8</div>
                <div id="nine" class="button" data-value='9'>9</div>
                <div id="zero" class="button" data-value='0'>0</div>
                <div id="period" class="button" data-value='.'>.</div>
                <div id="equal" class="button" data-value='Enter'>=</div>
            </div>
            <div id="leftOperatorsGrid">
                <div id="divide" class="operatorButton" data-value='/'>/</div>
                <div id="multiply" class="operatorButton" data-value='*'>x</div>
                <div id="minus" class="operatorButton" data-value='-'>-</div>
                <div id="sum" class="operatorButton" data-value='+'>+</div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
