<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="displayText">
                0
            </div>
        </div>
        <div id="buttonContainer">
            <div id="topOperatorGrid">
                <div id="on" class="operatorButton">On/Off</div>
                <div id="clear" class="operatorButton">Clr</div>
                <div id="percentage" class="operatorButton">%</div>
                <div id="squareRoot" class="operatorButton">âˆš</div>
            </div>
            <div id="numberGrid">
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="zero" class="button">0</div>
                <div id="period" class="button">.</div>
                <div id="equal" class="button">=</div>
            </div>
            <div id="leftOperatorsGrid">
                <div id="divide" class="operatorButton">/</div>
                <div id="multiply" class="operatorButton">x</div>
                <div id="minus" class="operatorButton">-</div>
                <div id="sum" class="operatorButton">+</div>
            </div>
            <!-- <div id="equalOperator">
                <div id="equal" class="operatorButton">=</div>
            </div> -->
        </div>
        </div>
    </div>
</body>
</html>
